    <script>
        function load() {
            document.getElementById("resultsfetched").style.background = "#fff";
            document.getElementById("resultsfetched").innerHTML = "Loading ...";
            var id = document.getElementById("inlineFormInputGroup").value;
            //console.log(id);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText != "This index number is not valid.") {
                        document.getElementById("resultsfetched").style.background = " #EAE7E6 ";
                    } else {
                        document.getElementById("resultsfetched").style.background = "#fff";
                    }
                    document.getElementById("resultsfetched").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "read.php?id=" + id, true);
            xhttp.send();
        }
        function reset() {
            document.getElementById("resultsfetched").style.background = "#fff";
            document.getElementById("resultsfetched").innerHTML = "";
        }
    </script>
